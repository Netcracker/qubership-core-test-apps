---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: '{{ .Values.INGRESS_GATEWAY_NAME }}-from-ingress'
  annotations:
    {{ if .Values.INTERNAL_TLS_ENABLED }}
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/proxy-ssl-verify: 'on'
    nginx.ingress.kubernetes.io/proxy-ssl-name: '{{ .Values.INGRESS_GATEWAY_NAME }}.{{ .Values.NAMESPACE }}.svc.cluster.local'
    nginx.ingress.kubernetes.io/proxy-ssl-secret: '{{ .Values.NAMESPACE }}/{{ .Values.INGRESS_GATEWAY_NAME }}-tls'
    {{ end }}
  labels:
    app.kubernetes.io/part-of: 'mesh-test-app'
spec:
  ingressClassName: {{ if (default "" .Values.PEER_NAMESPACE) }}bg.mesh.qubership.org{{ else }}{{ .Values.INGRESS_CLASS }}{{ end }}
  rules:
    - host: '{{ .Values.INGRESS_GATEWAY_NAME }}-from-ingress-{{ .Values.ORIGIN_NAMESPACE }}.{{ .Values.CLOUD_PRIVATE_HOST }}'
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: '{{ .Values.INGRESS_GATEWAY_NAME }}'
                port:
                  name: {{ if .Values.INTERNAL_TLS_ENABLED }} tls {{ else }} web {{ end }}