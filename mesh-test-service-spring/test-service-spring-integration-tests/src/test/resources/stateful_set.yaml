---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{name}}
spec:
  selector:
    matchLabels:
      app: {{label}}
  template:
    metadata:
      labels:
        app: {{label}}
    spec:
      containers:
        - name: container
          image: {{image}}
          args:
            - sleep
            - infinity
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 100Mi
              cpu: 100m
      securityContext:
        runAsUser: 1000