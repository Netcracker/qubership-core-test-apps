name: Run integration tests

on:
  push: #TODO for test purpose. change to main only
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kind
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: kind

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout cloud core bootstrap repo
        uses: actions/checkout@v4
        with:
          repository: Netcracker/qubership-core-bootstrap
          path: core-bootstrap-repo

      - name: Deploy cloud core
        run: make -C core-bootstrap-repo/cloud-core-local-dev/ install

      - name: Run integration tests
        run: |
          cd mesh-test-service-spring/helm-templates/mesh-test-service-spring
          helm dependency build
          cd -
          ./mesh-test-install/mesh-test-apps.sh install core chore-initial-snapshot
          ./mesh-test-install/run-integration-tests.sh kind-kind core kind-control-plane:172.18.0.2
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Aggregate Surefire reports
        if: always()
        run: |
          for module in $(find . -maxdepth 1 -type d ! -name . ! -name report); do
            if [ -d "$module/target/surefire-reports" ] || [ -d "$module/target/reports" ]; then
              modname=$(basename "$module")
              echo "Found test reports for $modname"
              mkdir -p artifacts/$modname
              cp -r $module/target/surefire-reports artifacts/$modname/ 2>/dev/null
              cp -r $module/target/reports artifacts/$modname/ 2>/dev/null
            fi
          done

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: artifacts/*