name: Run integration tests

on:
  workflow_call:
    inputs:
      run-mesh:
        type: boolean
        required: false
        default: true
      run-paas:
        type: boolean
        required: false
        default: true    
  workflow_dispatch:
    inputs:
      facade-operator-tag:
        description: 'Docker image tag for Facade Operator'
        required: false
        default: 'latest'
        type: string
      ingress-gateway-tag:
        description: 'Docker image tag for Ingress Gateway'
        required: false
        default: 'latest'
        type: string
      control-plane-tag:
        description: 'Docker image tag for Control Plane'
        required: false
        default: 'latest'
        type: string
      paas-mediation-tag:
        description: 'Docker image tag for PaaS Mediation'
        required: false
        default: 'latest'
        type: string
      dbaas-agent-tag:
        description: 'Docker image tag for DBaaS Agent'
        required: false
        default: 'latest'
        type: string
      core-operator-tag:
        description: 'Docker image tag for Core Operator'
        required: false
        default: 'latest'
        type: string
      config-server-tag:
        description: 'Docker image tag for Config Server'
        required: false
        default: 'latest'
        type: string
      site-management-tag:
        description: 'Docker image tag for Site Management'
        required: false
        default: 'latest'
        type: string
      dummy-separator:
          description: '--------------------------------'
          required: false
          default: 'Mesh test services tags'
          type: string
      mesh-test-spring-tag:
        description: 'Docker image tag for Mesh test Spring service'
        required: false
        default: 'latest'
        type: string
      mesh-test-quarkus-tag:  
        description: 'Docker image tag for Mesh test Quarkus service'
        required: false
        default: 'latest'
        type: string
      mesh-test-go-tag:
        description: 'Docker image tag for Mesh test Go service'
        required: false
        default: 'latest'
        type: string        
      dummy-separator-2:
        description: '--------------------------------'
        required: false
        default: 'Run integration tests'
        type: string
      run-mesh:
        description: 'Run mesh integration tests'
        required: false
        default: true
        type: boolean
      run-paas:
        description: 'Run paas-mediation integration tests'
        required: false
        default: true
        type: boolean        

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add cluster.local to hosts
        run: |
          echo "127.0.0.1 cluster.local" | sudo tee -a /etc/hosts

      - name: Set up Kind
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: kind

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Checkout cloud core bootstrap repo
        uses: actions/checkout@v4
        with:
          repository: Netcracker/qubership-core-bootstrap
          path: core-bootstrap-repo

      - name: Deploy cloud core
        run: |
          MAKE_ARGS=""
          FACADE_OPERATOR_TAG="${{ inputs.facade-operator-tag || 'latest' }}"
          INGRESS_GATEWAY_TAG="${{ inputs.ingress-gateway-tag || 'latest' }}"
          CONTROL_PLANE_TAG="${{ inputs.control-plane-tag || 'latest' }}"
          PAAS_MEDIATION_TAG="${{ inputs.paas-mediation-tag || 'latest' }}"
          DBAAS_AGENT_TAG="${{ inputs.dbaas-agent-tag || 'latest' }}"
          CORE_OPERATOR_TAG="${{ inputs.core-operator-tag || 'latest' }}"
          CONFIG_SERVER_TAG="${{ inputs.config-server-tag || 'latest' }}"
          SITE_MANAGEMENT_TAG="${{ inputs.site-management-tag || 'latest' }}"
          if [ "$FACADE_OPERATOR_TAG" != "latest" ] && [ -n "$FACADE_OPERATOR_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS FACADE_OPERATOR_TAG=$FACADE_OPERATOR_TAG"
          fi
          if [ "$INGRESS_GATEWAY_TAG" != "latest" ] && [ -n "$INGRESS_GATEWAY_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS INGRESS_GATEWAY_TAG=$INGRESS_GATEWAY_TAG"
          fi
          if [ "$CONTROL_PLANE_TAG" != "latest" ] && [ -n "$CONTROL_PLANE_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS CONTROL_PLANE_TAG=$CONTROL_PLANE_TAG"
          fi
          if [ "$PAAS_MEDIATION_TAG" != "latest" ] && [ -n "$PAAS_MEDIATION_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS PAAS_MEDIATION_TAG=$PAAS_MEDIATION_TAG"
          fi
          if [ "$DBAAS_AGENT_TAG" != "latest" ] && [ -n "$DBAAS_AGENT_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS DBAAS_AGENT_TAG=$DBAAS_AGENT_TAG"
          fi
          if [ "$CORE_OPERATOR_TAG" != "latest" ] && [ -n "$CORE_OPERATOR_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS CORE_OPERATOR_TAG=$CORE_OPERATOR_TAG"
          fi
          if [ "$CONFIG_SERVER_TAG" != "latest" ] && [ -n "$CONFIG_SERVER_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS CONFIG_SERVER_TAG=$CONFIG_SERVER_TAG"
          fi
          if [ "$SITE_MANAGEMENT_TAG" != "latest" ] && [ -n "$SITE_MANAGEMENT_TAG" ]; then
            MAKE_ARGS="$MAKE_ARGS SITE_MANAGEMENT_TAG=$SITE_MANAGEMENT_TAG"
          fi
          make $MAKE_ARGS -C core-bootstrap-repo/cloud-core-local-dev/ install

      - name: Run mesh integration tests
        if: ${{ inputs.run-mesh == true }}
        continue-on-error: true
        run: |
          INSTALL_CMD="./mesh-test-install/mesh-test-apps.sh install core"
          SPRING_TAG="${{ inputs.mesh-test-spring-tag || 'latest' }}"
          QUARKUS_TAG="${{ inputs.mesh-test-quarkus-tag || 'latest' }}"
          GO_TAG="${{ inputs.mesh-test-go-tag || 'latest' }}"
          if [ "$SPRING_TAG" != "latest" ] && [ -n "$SPRING_TAG" ]; then
            INSTALL_CMD="$INSTALL_CMD --spring-tag $SPRING_TAG"
          fi
          if [ "$QUARKUS_TAG" != "latest" ] && [ -n "$QUARKUS_TAG" ]; then
            INSTALL_CMD="$INSTALL_CMD --quarkus-tag $QUARKUS_TAG"
          fi
          if [ "$GO_TAG" != "latest" ] && [ -n "$GO_TAG" ]; then
            INSTALL_CMD="$INSTALL_CMD --go-tag $GO_TAG"
          fi
          $INSTALL_CMD
          ./run-it/run-integration-tests.sh kind-kind core kind-control-plane:10.244.0.1 mesh-integration-tests:mesh-integration-tests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout paas-mediation
        if: ${{ inputs.run-paas == true }}
        uses: actions/checkout@v4
        with:
          repository: Netcracker/qubership-core-paas-mediation
          ref: feat/integration-tests
          path: repos/paas-mediation 
        
      - name: Run paas-mediation integration tests
        if: ${{ inputs.run-paas == true }}
        continue-on-error: true
        run: |
          ./run-it/run-integration-tests.sh kind-kind core kind-control-plane:10.244.0.1 paas-mediation-tests:repos/paas-mediation/integration-tests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Aggregate Surefire reports
        run: |
          for module in $(find . -type d -path "*/target/surefire-reports" | sed -E 's#/target/surefire-reports##' | sort -u); do
            
          # Naming strategy: if path starts with ./repos/, take third item (repo name), otherwise use basename
            if [[ "$module" == ./repos/* ]]; then
              modname=$(echo "$module" | cut -d'/' -f3)
            else
              modname=$(basename "$module")
            fi
            echo "Found test reports for module: $module -> artifact: $modname"
            mkdir -p artifacts/$modname
            cp -r "$module/target/surefire-reports" artifacts/$modname/ || true
            if [ -d "$module/target/reports" ]; then
              cp -r "$module/target/reports" artifacts/$modname/ || true
            fi
          done

      - name: Upload Surefire reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: artifacts/*

      - name: Collect Kubernetes diagnostics
        if: failure()
        run: |
          set +e

          echo "==== Collecting cluster state ===="

          {
            echo "==== CLUSTER INFO ===="
            kubectl version --short || true
            kubectl cluster-info || true

            echo
            echo "==== NODES ===="
            kubectl get nodes -o wide || true

            echo
            echo "==== PODS (ALL NAMESPACES) ===="
            kubectl get pods -A -o wide || true

            echo
            echo "==== DEPLOYMENTS ===="
            kubectl get deployments -A || true

            echo
            echo "==== EVENTS (CHRONOLOGICAL) ===="
            kubectl get events -A --sort-by=.metadata.creationTimestamp || true

            echo
            echo "==== KIND CLUSTER ===="
            kind get clusters || true
            docker ps -a --filter "name=kind" || true

            echo
            echo "==== KIND CONTROL PLANE LOGS ===="
            docker logs kind-control-plane || true

            echo
            echo "==== KUBELET LOGS ===="
            docker exec kind-control-plane journalctl -u kubelet --no-pager || true

          } > cluster-state.txt 2>&1


          echo "==== Collecting unhealthy pod logs ===="

          {
            kubectl get pods -A \
              -o jsonpath='{range .items[?(@.status.phase!="Running" && @.status.phase!="Succeeded")]}{.metadata.namespace} {.metadata.name} {.status.phase}{"\n"}{end}' \
              > /tmp/unhealthy-pods.txt || true

            if [ ! -s /tmp/unhealthy-pods.txt ]; then
              echo "No unhealthy pods found"
            fi

            while read -r ns pod phase; do
              echo
              echo "################################################"
              echo "# Pod: $pod"
              echo "# Namespace: $ns"
              echo "# Phase: $phase"
              echo "################################################"

              echo
              echo "---- kubectl describe ----"
              kubectl describe pod "$pod" -n "$ns" || true

              echo
              echo "---- container logs ----"
              for c in $(kubectl get pod "$pod" -n "$ns" -o jsonpath='{.spec.containers[*].name}' 2>/dev/null); do
                echo
                echo "-- logs for container: $c"
                kubectl logs -n "$ns" "$pod" -c "$c" --tail=200 || true

                echo
                echo "-- previous logs for container: $c"
                kubectl logs -n "$ns" "$pod" -c "$c" --previous --tail=200 || true
              done
            done < /tmp/unhealthy-pods.txt

          } > unhealthy-pods-logs.txt 2>&1
      
      - name: Upload Kubernetes diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kind-k8s-debug
          path: |
            cluster-state.txt
            unhealthy-pods-logs.txt
        